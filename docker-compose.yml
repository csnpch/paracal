services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paracal-backend
    ports:
      - "3000:3001"
    volumes:
      - paracal-data:/app/data
      - paracal-logs:/app/logs
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/calendar.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-!C@len12}
      - CALENDARIFIC_API_KEY=${CALENDARIFIC_API_KEY:-}
      - APP_URL=${APP_URL:-http://localhost:8080}
    restart: unless-stopped
    networks:
      - paracal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
    container_name: paracal-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paracal-network

networks:
  paracal-network:
    driver: bridge

volumes:
  paracal-data:
  paracal-logs: