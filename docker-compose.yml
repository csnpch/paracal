services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: paracal-backend
    ports:
      - "3000:3001"
    volumes:
      - paracal-data:/app/data
      - paracal-logs:/app/logs
    env_file: ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/calendar.db
    restart: unless-stopped
    networks:
      - paracal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: paracal-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paracal-network

networks:
  paracal-network:
    driver: bridge

volumes:
  paracal-data:
  paracal-logs: