services:
  backend:
    image: chtisanuphongcha/paracal-backend:latest
    container_name: paracal-backend
    ports:
      - "3000:3001"
    volumes:
      - paracal-data:/app/backend/data
      - paracal-logs:/app/backend/logs
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/backend/data/calendar.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-!C@len12}
      - CALENDARIFIC_API_KEY=${CALENDARIFIC_API_KEY:-}
      - APP_URL=${APP_URL:-https://prc.solasu.com}
    restart: unless-stopped
    networks:
      - paracal-network

  frontend:
    image: chtisanuphongcha/paracal-frontend:latest
    container_name: paracal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paracal-network

networks:
  paracal-network:
    driver: bridge

volumes:
  paracal-data:
  paracal-logs:
