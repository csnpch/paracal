services:
  backend:
    image: chtisanuphongcha/calendar-backend:latest
    container_name: calendar-backend
    ports:
      - "3000:3001"
    volumes:
      - calendar-data:/app/data
      - calendar-logs:/app/logs
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/calendar.db
    restart: unless-stopped
    networks:
      - calendar-network

  frontend:
    image: chtisanuphongcha/calendar-frontend:latest
    container_name: calendar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - calendar-network

networks:
  calendar-network:
    driver: bridge

volumes:
  calendar-data:
  calendar-logs:
